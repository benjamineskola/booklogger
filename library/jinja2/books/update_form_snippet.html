{% if user.is_authenticated %}
  <div class="menu">
    {% if book.currently_reading %}
    <div class="item">
      <form class="form" action="{{url('library:book_update_progress', args=[book.slug])}}" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="ui form">
            <div class="ui field"> <input type="text" name="pages" placeholder="pages"/> </div>
            <div class="ui field"> <input type="text" name="percentage" placeholder="%"/></div>
            <div class="ui field"> <input class="ui button primary" type="submit" name="Update Progress" value="Update Progress" /> </div>
        </div>
      </form>
    </div>
    <div class="item">
      <form class="form" action="{{url('library:book_finish_reading', args=[book.slug])}}" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input class="ui button primary" type="submit" name="Finish Reading" value="Finish Reading" />
      </form>
    </div>
    {% else %}
      <div class="item">
        <form class="form" action="{{url('library:book_start_reading', args=[book.slug])}}" method="post">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <input class="ui button primary" type="submit" name="Start Reading" value="Start Reading" />
        </form>
      </div>
    {% endif %}
  {% if not book.owned and not book.owned_by_sara %}
      <div class="item">
        <form class="form" action="{{url('library:book_mark_owned', args=[book.slug])}}" method="post">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <input class="ui button primary" type="submit" name="Mark Owned" value="Mark Owned" />
        </form>
      </div>
  {% endif %}
  <div class="divider"></div>
  <p class="item"><a class="card-link" href="{{ url('library:book_edit', args=[book.slug]) }}">edit</a></p>
  </div>
{% endif %}
