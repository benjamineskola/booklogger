{% from "macros.html" import author_list %}
{% extends "base.html" %}
{% block content %}
  <p>There are a total of {{ count }} publishers.</p>
  <div class="ui items">
    {% for publisher, count in publishers.items() | sort %}
      <div class="item">
        <div class="content">
          <a class="header" href="{{ url("library:publisher_details", kwargs={"publisher": publisher.replace("/", "%2f")}) }}">{{ publisher }}</a>
          <span class="meta">({{ count }} book{% if count > 1 %}s{% endif %})</span>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
