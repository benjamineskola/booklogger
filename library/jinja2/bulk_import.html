{% extends "base.html" %}
{% block content %}
  {% if results %}
    <ul>
      {% for result, created in results %}
        <li>{% if created %}Created{% else %}Updated{% endif %} {{ result.__class__.__name__.lower() }} <a href="{{ result.get_absolute_url() }}">{{ result }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}

  <div class="ui form">
    <form action="{{url('library:bulk_import')}}" method="POST">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      <div class="two fields">
        <div class="ui fifteen wide field">
          <textarea name="data" rows="25" cols="80"></textarea>
        </div>
        <div class="ui field">
          <input class="ui button primary" type="submit" value="Import" />
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
