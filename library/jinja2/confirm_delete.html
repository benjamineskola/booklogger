{% extends "base.html" %}
{% block content %}
  <div class="card mt-4">
    <div class="card-body">
      <p>Delete {{ object }}?</p>
      <form method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{{ object.get_absolute_url() }}" class="btn btn-secondary" role="button">Cancel</a>
      </form>
    </div>
  </div>
{% endblock content %}
