{% extends "base.html" %}
{% block content %}
<form method="post">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
{% for field in form %}
{% include "edit_form_field_snippet.html" %}
{% endfor %}

<hr>
<div class="form-group">
  <input type="submit" value="Submit" class="btn btn-primary">
{% if form.instance.id %}
  <a href="{{ form.instance.get_absolute_url() }}" class="btn btn-secondary">Cancel</a>
  <a href="{{ url("admin:library_author_delete", args=[form.instance.id]) }}" class="btn btn-danger">Delete</a>
{% else %}
  <a href="/" class="btn btn-secondary">Cancel</a>
{% endif %}
</div>
</form>

{% if form.instance.id %}
<a href="{{ url("admin:library_author_change", args=[form.instance.id]) }}">Advanced</a>
{% endif %}
{% endblock content %}
