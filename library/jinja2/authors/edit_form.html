{% extends "base.html" %}
{% block content %}
<form method="post">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
{% for field in form %}
{% include "edit_form_field_snippet.html" %}
{% endfor %}

<hr>
<div class="form-group">
  <input type="submit" value="Submit" class="btn btn-primary">
  <a href="{{ item.get_absolute_url() }}" class="btn btn-secondary">Cancel</a>
</div>
</form>

{% if item %}
<a href="{{ url("admin:library_author_change", args=[item.id]) }}">Advanced</a>
{% endif %}
{% endblock content %}
