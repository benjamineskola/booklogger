# fly.toml file generated for booklogger on 2023-05-03T15:30:03+01:00

app = "booklogger"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lhr"

[experimental]
auto_rollback = true

[deploy]
release_command = "python manage.py migrate"

[env]
PORT = "8080"

[[services]]
protocol = "tcp"
internal_port = 8080
processes = ["app"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]
[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"
grace_period = "1s"
restart_limit = 0

[[statics]]
guest_path = "/app/static"
url_prefix = "/static/"
