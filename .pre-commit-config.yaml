repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/benjamineskola/pre-commit-hooks.git
    rev: 67abb7c26f6c90911800f33bc07bddc25bf5377f
    hooks:
      - id: shellcheck
      - id: shfmt
      - id: prettier
  - repo: local
    hooks:
      - id: curlylint
        name: curlylint
        language: system
        entry: "curlylint --quiet --rule 'indent: 2'"
        files: '^library/jinja2/'
        types: [html]
      - id: migrations
        name: migrations
        language: system
        entry: python ./manage.py makemigrations --check --dry-run
        types: [python]
        pass_filenames: false
      - id: typescript
        name: typescript
        language: system
        entry: tsc --strict --checkJs --noEmit --lib dom,es2019
        types: [ts]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.32.1
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: '4.0.1'
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bandit
          - flake8-bugbear
          - flake8-comprehensions
          - 'flake8-django @ git+https://github.com/rocioar/flake8-django.git@master'
          - flake8-simplify
  - repo: https://github.com/PyCQA/pylint
    rev: v2.13.7
    hooks:
      - id: pylint
        files: '^[^/]+/'
        exclude: '^library/(migrations|tests)'
        args: [-d, E0401]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.950
    hooks:
      - id: mypy
        files: '^[^/]+/'
        exclude: '^library/(migrations|tests)'
        additional_dependencies:
          [
            django,
            django-stubs,
            dj_database_url,
            psycopg2,
            django-extensions,
            django-crispy-forms,
            text-unidecode,
            requests,
            xmltodict,
            bs4,
            types-requests
          ]
  - repo: https://github.com/benjamineskola/pre-commit-hooks.git
    rev: 67abb7c26f6c90911800f33bc07bddc25bf5377f
    hooks:
      - id: pytest
        types: [python]
        pass_filenames: false

exclude: '^library/(migrations|fixtures)'
