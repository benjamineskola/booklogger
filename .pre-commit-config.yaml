repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/benjamineskola/dotfiles.git
    rev: 2d5c4923a0fb61359171f7e6b90e5d9a1ce6d194
    hooks:
      - id: shellcheck
      - id: shfmt
      - id: flake518
        exclude: "^library/migrations"
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        entry: poetry run pytest
        types: [python]
        pass_filenames: false
        always_run: true
      - id: mypy
        name: mypy
        language: system
        entry: poetry run mypy
        types: [python]
        pass_filenames: false
      - id: pylint
        name: pylint
        language: system
        entry: poetry run pylint
        types: [python]
        files: "^[^/]+/"
        exclude: "^library/(migrations|tests|management)"
      - id: curlylint
        name: curlylint
        language: system
        entry: "poetry run curlylint --rule 'indent: 2'"
        types: [html]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        exclude: "^library/migrations"
