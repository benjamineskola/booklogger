repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/benjamineskola/pre-commit-hooks.git
    rev: 8898e97256c2e5248fe3feff59c5d30c816b3f6b
    hooks:
      - id: shellcheck
      - id: shfmt
      - id: rome
  - repo: local
    hooks:
      - id: curlylint
        name: curlylint
        language: system
        entry: "curlylint --quiet --rule 'indent: 2'"
        files: '^library/jinja2/'
        types: [html]
      - id: migrations
        name: migrations
        language: system
        entry: python ./manage.py makemigrations --check --dry-run
        types: [python]
        pass_filenames: false
      - id: typescript
        name: typescript
        language: system
        entry: tsc --strict --checkJs --noEmit --lib dom,es2019
        types: [ts]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.223'
    hooks:
      - id: ruff
        args: ['--force-exclude']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.950
    hooks:
      - id: mypy
        files: '^[^/]+/'
        exclude: '^library/(migrations|tests)'
        additional_dependencies:
          [
            django,
            django-stubs,
            dj_database_url,
            psycopg2,
            django-extensions,
            django-crispy-forms,
            text-unidecode,
            requests,
            xmltodict,
            bs4,
            types-requests
          ]
  - repo: https://github.com/benjamineskola/pre-commit-hooks.git
    rev: 8898e97256c2e5248fe3feff59c5d30c816b3f6b
    hooks:
      - id: pytest
        types: [python]
        pass_filenames: false

exclude: '^library/(migrations|fixtures)'
