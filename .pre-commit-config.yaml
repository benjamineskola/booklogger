repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/benjamineskola/dotfiles.git
    rev: 22b6a995def53944738dfb13c6a718417a93afbf
    hooks:
      - id: flake518
      - id: shellcheck
      - id: shfmt
      - id: pytest
        always_run: true
  - repo: local
    hooks:
      - id: curlylint
        name: curlylint
        language: system
        entry: "poetry run curlylint --quiet --rule 'indent: 2'"
        types: [html]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/pylint
    rev: v2.13.7
    hooks:
      - id: pylint
        files: "^[^/]+/"
        exclude: "^library/(migrations|tests|management)"
        args: [-d, E0401]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.950
    hooks:
      - id: mypy
        files: "^[^/]+/"
        exclude: "^library/(migrations|tests)"
        additional_dependencies: [django, django-stubs, dj_database_url, psycopg2, django-extensions, django-crispy-forms, 'stripunicode @ git+https://github.com/benjamineskola/stripunicode@main', requests, xmltodict, bs4, types-requests]

exclude: "^library/migrations"
